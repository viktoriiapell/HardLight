- type: entity
  id: EnergyDomeBase
  abstract: true
  components:
  - type: Sprite
    drawdepth: Effects
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.8
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
        - Opaque
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: HardLightBarrier
  - type: AmbientSound
    volume: 35
    range: 5
    sound:
      path: /Audio/Machines/energyshield_ambient.ogg
  - type: EnergyDome
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  id: EnergyDomeSmallPink
  categories: [ HideSpawnMenu ]
  parent: EnergyDomeBase
  components:
  - type: Sprite
    sprite: Effects/EnergyDome/energydome_small.rsi
    layers:
    - state: small
      color: "#f5166b"
  - type: PointLight
    enabled: true
    radius: 5
    power: 2
    color: "#f5166b"

