- type: entity
  id: ShipMissileASM220HE
  name: ASM-220 torpedo (HE)
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 3500
        Blunt: 2000
        Heat: 500
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/mini_rocket.rsi
    layers:
    - state: mini-rocket
    scale: 3, 3
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#ffff00"
    scale: 4
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 10
  - type: PointLight
    radius: 5
    color: orange
    energy: 2
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBombShipGun
    maxIntensity: 2000
    intensitySlope: 30
    totalIntensity: 7000
  - type: MiningGatheringSoft
  - type: MiningGatheringHard
  - type: TargetSeeking
    acceleration: 125
    detectionRange: 750
    scanArc: 75
    launchSpeed: 70
    maxSpeed: 250
    trackDelay: 3
  # destructible components below
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 50
        layer:
        - WallLayer
        mask:
        - MachineMask
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Meteor
    damageTypes:
      types:
        Blunt: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  id: Asm220TorpedoHE
  name: ASM-220 high-explosive torpedo
  description: Contains a large explosive payload. High-Explosive is an understatement.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - Asm220Torpedo
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipMissileASM220HE
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/asm220.rsi
    layers:
    - state: standard
      map: ["enum.AmmoVisualLayers.Base"]
    scale: 0.55, 0.725
  - type: Appearance
  - type: SpentAmmoVisuals

