
- type: entity
  id: BorgChassisQuad
  parent: BaseBorgChassisNT
  components:
  - type: Body
    prototype: Quadborg
  - type: Inventory
    templateId: borgquad #Hardlight - Changes Quadborgs over to use our armor slots
  - type: Sprite
    sprite: Floof/Mobs/Silicon/quad.rsi
    scale: 0.7, 0.7
    layers:
    - state: quadsprite
      map: ["movement"]
    - state: quadspritel
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: quadspriter
      shader: unshaded
      map: ["light"]
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: quadsprite_moving
    noMovementLayers:
      movement:
        state: quadsprite
  - type: Stripping
  - type: Strap #Hardlight. Enables buckling to borgs
    blacklist: # Hardlight. Stop crashing the damned clients and server!
      components:
      - BorgChassis
    position: Stand
    buckleOffset: "0,-0.2"
    buckleSelfDoafterTime: 4.5 # people attempting to buckle to the borg will have a doafter
  - type: Sanitized
  - type: Hands
  - type: Cuffable
  - type: ComplexInteraction
  - type: IntrinsicRadioTransmitter
    channels:
    - Security
    - Binary
    - Common
    - Science
  - type: ActiveRadio
    channels:
    - Security
    - Binary
    - Common
    - Science
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleSecurity
      - BorgModuleSyndicate
      - BorgModuleSyndicateAssault
    hasMindState: quadspritel
    noMindState: quadspriter
  - type: AccessReader
    access: [["Security"], ["Armory"], ["Command"], ["Mercenary"]]
  - type: BorgTransponder
    sprite:
      sprite: Floof/Mobs/Silicon/quad.rsi
      state: quadsprite
    name: cyborg
  - type: Construction
    node: cyborg
  - type: Speech
    speechVerb: Robotic
  - type: LayingDown
  - type: SiliconLawProvider
    laws: Qborg
  - type: LeashAnchor # Floofstation
  - type: InteractionPopup  # Hardlight change
    interactSuccessString: petting-success-generic-cyborg
    interactFailureString: petting-failure-generic-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: SpriteStateToggle
    spriteLayer: movement
    stateOff: quadsprite
    stateOn: quadspriteballz
    movementStateOff: quadsprite_moving
    movementStateOn: quadsprite_movingballz

