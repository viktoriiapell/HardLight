  - type: ExplosionResistance
    damageCoefficient: 0.35 #Way higher than equivalents, as borgs only have one damage zone, meaning that they do not DISTRIBUTE damage.
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.6
        Heat: 0.6
        Radiation: 0 # Ditto to below
        Caustic: 0 # Synths shouldnt be taking caustic damage. Untreatable
  - type: ClothingSpeedModifier  # Stacks with other slowdowns. Be careful!
    walkModifier: 0.45 # OUCH
    sprintModifier: 0.45 # THEY BROKE HIS LEEEEEGS

