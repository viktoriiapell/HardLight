  description: Heavy-Duty and rugged; meant for active combat, this set of heavy synthetic armour plates boasts near-three-inch ballistic plates, mixed with synthetic fibers, underlying support structures and kinetic gel to disperse impact. Whatever you strap this to, isn't going anywhere anytime soon.
