# Borg Armor. For convenience sake; is also stored with their inventory.
# KEEP IN MIND IF THESE STATS LOOK STRONG; BORGS ONLY HAVE "TWO" LIMBS AND DO NOT DISTRIBUTE DAMAGE WHEN SHOT, MEANING THAT THEY EFFECTIVELY ONLY HAVE ONE PIECE OF ARMOR THAT DOESNT STACK
# SUBJECT TO HEAVY BALANCING
# Explosion resistance must be way higher because of this too, else borgs will become lego.

- type: entity
  parent: SyntheticBorgArmorBase #Inherit all changes from this. Hopefully will prevent compatability issues in the future
  id: SyntheticBorgArmorLight # Light Armor. No slowdown.
  name: LSAP-MKII Armour Plating
  description: Light Synthetic Armour. Thin, interwoven plates of plasteel, synthetic fibers, and steel. Mildly protective.
  components:
  - type: Contraband
    severity: Class1
  - type: Sprite
    sprite: _HL/Objects/BorgArmor/physarmor/borglightarmor.rsi
  - type: ExplosionResistance
    damageCoefficient: 0.75 #Decent, as borgs tend to become lego when meeting explosive/structural damage
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.85
        Heat: 0.85
        Radiation: 0 # Ditto to below
        Caustic: 0 # Synths shouldnt be taking caustic damage. Untreatable
  - type: ClothingSpeedModifier  # Stacks with other slowdowns. Be careful!
    walkModifier: 1
    sprintModifier: 1.15 # So there's a bonus to wearing this over the medium armor

- type: entity
  parent: SyntheticBorgArmorBase #Inherit all changes from this. Hopefully will prevent compatability issues in the future
  id: SyntheticBorgArmorMedium # Medium Armor. Decent protection, heavier than usual slowdown.
  name: MSAP-MKIV Medium Plating
  description: Medium Synthetic Armour Plates. A mix of plastitanium and plasteel alloys, thick enough to shrug off small arms fire, while not heavily impeding mobility.
  components:
  - type: Contraband
    severity: Class2
    #This is annoying as fuck to deal with.
    allowedDepartments: [ Security, Command ]
  - type: Sprite
    sprite: _HL/Objects/BorgArmor/physarmor/borgmediumarmor.rsi
  - type: ExplosionResistance
    damageCoefficient: 0.55 #Way higher than equivalents, as borgs only have one damage zone, meaning that they do not DISTRIBUTE damage.
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.75
        Heat: 0.75
        Radiation: 0 # Ditto to below
        Caustic: 0 # Synths shouldnt be taking caustic damage. Untreatable
  - type: ClothingSpeedModifier  # Stacks with other slowdowns. Be careful!
    walkModifier: 0.65
    sprintModifier: 0.65 # We're already starting to get pretty slow.

