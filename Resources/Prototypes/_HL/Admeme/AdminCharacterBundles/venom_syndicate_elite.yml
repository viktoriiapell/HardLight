- type: entity
  id: AdminCharBlueNexaVenom
  parent: MobVulpkanin
  name: Dr. Venom
  description: Wisps of gas trail from the port on her chest. Being too close stings your eyes.
  suffix: BlueNexa, Admin
  components:
    - type: VoiceOverride
      speechVerbOverride: Felinid

- type: entity
  name: chest gas port
  description: A port for waste/exhaust gas built into Venom's chest.
  id: EnergyDomeGeneratorPersonalSyndieVenomChestGas
  parent: EnergyDomeGeneratorPersonalSyndie
  suffix: Venom, Admin
  components:
  - type: Item
    size: Tiny
  - type: Clothing
    quickEquip: false
    slots:
    - Accessory
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellAntiqueProto
        whitelist:
          tags:
            - PowerCell
  - type: EnergyDomeGenerator
    damageEnergyDraw: 7
    domePrototype: EnergyDomeHarming
  - type: UnremovableClothing

- type: entity
  name: Serpent's Kiss
  parent: WeaponEnergyRevolver
  id: WeaponEnergyRevolverVenom
  description: Venom's custom energy revolver. Sharp-smelling - Handle with care.
  suffix: Venom, Admin
  components: 
  - type: ProjectileBatteryAmmoProvider
    proto: BulletSnakebiteVenom
    fireCost: 300
  - type: EnergyGun
    fireModes:
    - proto: BulletSnakebiteVenom
      firecost: 300
      name: snakebite
      state: lethal 
    - proto: BulletAdenoshockVenom
      fireCost: 300
      name: adenoshock
      state: disabler

- type: entity
  name: snakebite bolt
  parent: BaseBullet  # or whatever your base projectile is
  id: BulletSnakebiteVenom
  components:
  - type: Projectile
    damage:
      types:
        Caustic: 10  # or whatever damage you want
  - type: SolutionInjectOnProjectileHit
    transferAmount: 10  # How much to inject (in units)
    solution: injector  # The solution container name
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVolume: 10
        reagents:
        - ReagentId: PolytrinicAcid  # or whatever reagent you want
          Quantity: 10
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
    - state: xeno_toxic
      shader: unshaded
      color: "#FFFFFF"

- type: entity
  name: adenoshock bolt
  parent: BaseBullet  # or whatever your base projectile is
  id: BulletAdenoshockVenom
  components:
  - type: Projectile
    damage:
      types:
        Stamina: 10  # or whatever damage you want
  - type: SolutionInjectOnProjectileHit
    transferAmount: 10  # How much to inject (in units)
    solution: injector  # The solution container name
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVolume: 10
        reagents:
        - ReagentId: adenoshock  # or whatever reagent you want
          Quantity: 10
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
    - state: xeno_toxic
      shader: unshaded
      color: "#0096FF"

- type: entity
  id: GasGrenadeVenomDeathcap
  parent: SmokeGrenade
  name: deathcap grenade
  description: A gas grenade that releases a dangerous, toxic cloud of smoke when used. Has black bands around the top and bottom.
  suffix: Venom, Admin
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 10
    spreadAmount: 30
    solution:
      reagents:
      - ReagentId: Flour
        Quantity: 22
      - ReagentId: Napalm
        Quantity: 10
      - ReagentId: Phlogiston
        Quantity: 22
      - ReagentId: Phosphorus
        Quantity: 5.8
      - ReagentId: Potassium
        Quantity: 36.03
      - ReagentId: Razorium
        Quantity: 10.17
      - ReagentId: Vinegar
        Quantity: 22

- type: entity
  id: GasGrenadeVenomRedcap
  parent: SmokeGrenade
  name: redcap grenade
  description: A gas grenade that releases a dangerous, toxic cloud of smoke when used. Has red bands around the top and bottom.
  suffix: Venom, Admin
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 10
    spreadAmount: 30
    solution:
      reagents:
      - ReagentId: PolytrinicAcid
        Quantity: 50
      - ReagentId: Lead
        Quantity: 10

- type: entity
  id: GasGrenadeVenomBluecap
  parent: SmokeGrenade
  name: bluecap grenade
  description: A gas grenade that releases a dangerous, toxic cloud of smoke when used. Has blue bands around the top and bottom.
  suffix: Venom, Admin
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 10
    spreadAmount: 30
    solution:
      reagents:
      - ReagentId: adenoshock
        Quantity: 60

