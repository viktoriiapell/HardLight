- type: reagent
  name: VS-OCA "Adenoshock"
  id: adenoshock
  group: Toxins
  desc: A synthetic version of adenosine designed to metabolise almost instantly, overloading and momentarily stopping the target's heart.
  physicalDesc: reagent-physical-desc-shocking
  flavor: shocking
  color: "#0000FF"
  metabolisms:
    Poison:
      metabolismRate: 3.0
      effects:
      # adds more of itself over time
      - !type:Paralyze
        paralyzeTime: 2.5
      - !type:Jitter
      - !type:Electrocute
      - !type:MovespeedModifier
        walkSpeedModifier: 0.4
        sprintSpeedModifier: 0.4
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: 6














